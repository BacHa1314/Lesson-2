<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>
    <h1>Google</h1>
    <p>Đăng nhập để thêm tài khoản khác</p>
    <form action="" method="post">
        <table>
            <tbody>
                <tr>
                    <td><img src="images/google.png" alt="avatar" width="150px"></td>
                </tr>
                <tr>
                    <td>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" name="pass" id="pass" placeholder="Mật khẩu">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="dangNhap" id="dangNhap" value="Đăng nhập">
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="#">Bạn cần trợ giúp?</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="#">Tạo một tài khoản</a>
    </form>
</body>
</html>
