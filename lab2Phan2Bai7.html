<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
</head>
<body>
    <h1>To do list</h1>
    <hr>
    <form action="" method="post" name="frmxxx" id="frmxxx">
        <table>
            <tr>
                <td colspan="2"><b>Item</b></td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" name="item" id="item" required></td>
            </tr>
            <tr>
                <td colspan="2"><b>Description</b></td>
            </tr>
            <tr>
                <td colspan="2"><textarea name="Description" id="Description" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><b>Priority</b></td>
                <td><b>Category</b></td>
            </tr>
            <tr>
                <td>
                    <select name="Priority" id="Priority">
                        <option value="">Low</option>
                        <option value="1">High</option>
                    </select>
                </td>
                <td>
                    <select name="Category" id="Category">
                        <option value="">Personal</option>
                        <option value="1">Category 2</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b>Due Date</b></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="datetime-local"> 
                </td>
            </tr>
            <tr>
                <td><b>Status</b></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="chk" id="chk1">Done.</td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
