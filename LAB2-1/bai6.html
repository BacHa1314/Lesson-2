<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin danh mục chất liệu</title>
</head>
<body>
    <form action="">
        <table>
            <caption>Thông tin danh mục chất liệu</caption>
            <tbody>
                <tr>
                    <td>Tên (Title)</td>
                </tr>
                <tr>
                    <td><input type="text" name="name" id="name"></td>
                </tr>
                <tr>
                    <td>Từ khóa SEO</td>
                </tr>
                <tr>
                    <td><input type="text" name="keyword" id="keyword"></td>
                </tr>
                <tr>
                    <td>Mô tả SEO</td>
                </tr>
                <tr>
                    <td><input type="text" name="description" id="description"></td>
                </tr>
                <tr>
                    <td>Ghi chú</td>
                </tr>
                <tr>
                    <td><input type="text" name="note" id="note"></td>
                </tr>
                <tr>
                    <td>
                        Trạng thái
                        <input type="radio" name="chk" id="chk1" checked>Hoạt động
                        <input type="radio" name="chk" id="chk2">Đang khóa
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <input type="reset" name="reset" id="reset" value="Nhập lại">
                        <input type="button" name="renote" id="renote" value="Ghi lại" >
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
