<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h3>Thêm mới sản phẩm</h3>
        <table>
            <tbody>
                <tr>
                    <td>
                        Mã sản phẩm
                    </td>
                    <td colspan="3">
                        <input type="text" name="maSP" id="maSP" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Tên sản phẩm
                    </td>
                    <td colspan="3">
                        <input type="text" name="tenSP" id="tenSP" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        URL
                    </td>
                    <td colsp="3">
                        <input type="text" name="urlSP" id="urlSP" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Loại sản phẩm
                    </td>
                    <td colspan="3">
                        <input type="text" name="loaiSP" id="loaiSP" value="PHÒNG KHÁCH">
                    </td>
                </tr>
                <tr>
                    <td>Giá cũ<input type="number" name="giacu" id="giacu"></td>
                    <td>Giá mới<input type="number" name="giamoi" id="giamoi"></td>
                    <td>Size<input type="number" name="size" id="size"></td>
                </tr>
                <tr>
                    <td>Mô tả sản phẩm</td>
                    <td>
                        <textarea name="moTa" id="moTa" cols="30" rows="5"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
