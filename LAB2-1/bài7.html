<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tbody>
                <tr>
                    <td rowspan="10">
                        <img src="../images/home.png" alt="home" width="200px">
                    </td>
                    <td>
                        <p>
                            <b>Liên hệ với chúng tôi</b>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="name" id="name" placeholder="Họ và Tên">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="tel" name="tel" id="tel" placeholder="Số điện thoại">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="text" id="text" placeholder="Nội dung">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="submit" id="submit" value="Gửi">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
