<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table width="500px" border="1" cellspacing="0" cellpadding="0">
        <thead>
            <tr>
                <th rowspan="3">Buổi</th>
                <th colspan="3">Lịch học</th>
            </tr>
            <tr>
                <td colspan="2" align="center" bgcolor="gray">Thời gian</td>
                <td rowspan="2" align="center" bgcolor="gray">Môn học</td>
            </tr>
            <tr>
                <td align="center">Bắt đầu</td>
                <td align="center">Kết thúc</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2" align="center" bgcolor="gray"><b>Thứ 2</b></td>
                <td rowspan="2" align="center" bgcolor="gray">8:00 AM</td>
                <td rowspan="2" align="center" bgcolor="gray">12:00 AM</td>
                <td align="center" bgcolor="gray">Cơ sở dữ liệu</td>
            </tr>
            <tr>
                <td align="center">Nhập môn C</td>
            </tr>
            <tr>
                <td rowspan="3" align="center" bgcolor="gray"><b>Thứ 3</b></td>
                <td align="center" bgcolor="gray">8:00 AM</td>
                <td align="center" bgcolor="gray">12:00 AM</td>
                <td rowspan="2" align="center" bgcolor="gray">Thiết kế web</td>
            </tr>
            <tr>
                <td align="center">2:00 PM</td>
                <td align="center">5:00 PM</td>
            </tr>
            <tr>
                <td align="center" bgcolor="gray">6:00 PM</td>
                <td align="center" bgcolor="gray">8:00 PM</td>
                <td rowspan="1" align="center" bgcolor="gray">PHP</td>
            </tr>
            <tr>
                <td align="center"><b>Thứ 4</b></td>
                <td align="center">2:00 PM</td>
                <td align="center">9:00 PM</td>
                <td align="center">JAVA CORE</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
